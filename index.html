<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini DV Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-top">
          <h1 class="title">
            <svg class="icon-video" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15 10L19.553 7.724C20.2054 7.39806 21 7.86314 21 8.61803V15.382C21 16.1369 20.2054 16.6019 19.553 16.276L15 14M5 18H13C14.1046 18 15 17.1046 15 16V8C15 6.89543 14.1046 6 13 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span id="appTitle">Mini DV Converter</span>
          </h1>
          <select class="language-selector" id="languageSelector">
            <option value="gl">Galego</option>
            <option value="es">Español</option>
            <option value="en">English (UK)</option>
          </select>
        </div>
        <p class="subtitle" id="appSubtitle">Converte as túas cintas Mini DV a MP4 de alta calidade</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- File Selection Area -->
      <section class="drop-zone" id="dropZone">
        <div class="drop-zone-content">
          <svg class="drop-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7 18C5.17107 18.4117 4 19.0443 4 19.7537C4 20.9943 7.58172 22 12 22C16.4183 22 20 20.9943 20 19.7537C20 19.0443 18.8289 18.4117 17 18M12 15V2M12 2L8 6M12 2L16 6"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <h2 id="dropZoneTitle">Arrastra arquivos aquí</h2>
          <p id="dropZoneSubtitle">ou fai clic para seleccionar</p>
          <button class="btn btn-primary" id="selectFilesBtn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 13H15M12 10V16M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span id="selectFilesBtnText">Seleccionar Arquivos</span>
          </button>
        </div>
      </section>

      <!-- File List -->
      <section class="file-list" id="fileListSection" style="display: none;">
        <div class="file-list-header">
          <h3><span id="selectedFilesTitle">Arquivos seleccionados</span> (<span id="fileCount">0</span>)</h3>
          <button class="btn btn-secondary btn-sm" id="clearFilesBtn">Limpar</button>
        </div>
        <div class="files" id="fileList"></div>
      </section>

      <!-- Output Folder -->
      <section class="output-section" id="outputSection" style="display: none;">
        <label class="label" id="outputLabel">Cartafol de saída:</label>
        <div class="output-folder-selector">
          <input type="text" id="outputFolder" class="input" placeholder="Selecciona o cartafol de saída..." readonly>
          <button class="btn btn-secondary" id="selectOutputBtn">Seleccionar</button>
        </div>
      </section>

      <!-- Progress Section -->
      <section class="progress-section" id="progressSection" style="display: none;">
        <div class="progress-item">
          <div class="progress-header">
            <span class="progress-label" id="totalProgressLabel">Progreso Total</span>
            <span class="progress-percentage" id="totalPercentage">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="totalProgress"></div>
          </div>
        </div>

        <div class="progress-item" id="currentFileProgress" style="display: none;">
          <div class="progress-header">
            <span class="progress-label" id="currentFileName">Arquivo actual</span>
            <span class="progress-percentage" id="filePercentage">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill progress-fill-secondary" id="fileProgress"></div>
          </div>
        </div>
      </section>

      <!-- Action Buttons -->
      <section class="actions" id="actionsSection" style="display: none;">
        <button class="btn btn-success btn-lg" id="startBtn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.7519 11.1679L11.5547 9.03647C10.8901 8.59343 10 9.06982 10 9.86852V14.1315C10 14.9302 10.8901 15.4066 11.5547 14.9635L14.7519 12.8321C15.3457 12.4362 15.3457 11.5638 14.7519 11.1679Z"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span id="startBtnText">Iniciar Conversión</span>
        </button>
      </section>

      <!-- Status Messages -->
      <section class="status" id="statusSection" style="display: none;">
        <div class="status-message" id="statusMessage"></div>
      </section>

      <!-- Completion Actions -->
      <section class="completion-actions" id="completionSection" style="display: none;">
        <div class="completion-buttons">
          <button class="btn btn-primary btn-lg" id="newConversionBtn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4 4V9M4 9H9M4 9L9 4M20 20V15M20 15H15M20 15L15 20M20 4V9M20 9H15M20 9L15 4M4 20V15M4 15H9M4 15L9 20"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span id="newConversionBtnText">Nova Conversión</span>
          </button>
          <button class="btn btn-secondary btn-lg" id="openFolderBtn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3 7V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V9C21 7.89543 20.1046 7 19 7H13L11 5H5C3.89543 5 3 5.89543 3 7Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span id="openFolderBtnText">Abrir Cartafol de Saída</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p id="footerText">FFmpeg integrado automaticamente • Conversión de alta calidade (CRF 18)</p>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
